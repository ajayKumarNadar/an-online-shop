<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Shopify{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link href="../static/css/styles.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Bebas+Neue&family=Courgette&family=Staatliches&display=swap" rel="stylesheet">

    <!-- Icon Kit -->
    <script
      src="https://kit.fontawesome.com/b1cb12db09.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href='{{ url_for("home") }}'>Shopify</a>

        <form class="d-flex search-form ms-sm-auto" role="search">
          <input
            class="form-control search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary search-button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <ul class="navbar-nav ms-auto">
          {% if not current_user.is_authenticated: %}
          <li class="nav-item login-button">
              <a class="nav-link" href='{{ url_for("login") }}'>Login</a>
          </li>
          {% else %}
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            <span class="navbar-toggler-icon"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item my-cart" href='{{ url_for("cart") }}'>Cart</a></li>
<!--              <li><a class="dropdown-item my-account" href="#">Account</a></li>-->
<!--              <li><hr class="dropdown-divider" /></li>-->
              <li><a class="dropdown-item logout" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </li>
          {% endif %}
          <!-- <li class="nav-item my-cart-button me-2">
              <a class="nav-link" href="#">
                <span class="material-symbols-rounded">shopping_cart</span>Cart
              </a>
            </li>
            <li class="nav-item logout-button">
              <a class="nav-link" href="#"
                ><span class="material-symbols-rounded"> logout </span>Logout</a
              >
            </li> -->
        </ul>
      </div>
    </nav>

    <!-- Navbar Placeholder -->
    <nav class="navbar navbar-placeholder navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopify</a>

        <form class="d-flex search-form ms-sm-auto" role="search">
          <input
            class="form-control search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary search-button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <ul class="navbar-nav ms-auto">
          <!-- <li class="nav-item login-button">
              <a class="nav-link" href="#">Login</a>
            </li> -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            <span class="navbar-toggler-icon"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item my-cart" href="#">Cart</a></li>
              <li><a class="dropdown-item my-account" href="#">Account</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item logout" href="#">Logout</a></li>
            </ul>
          </li>
          <!-- <li class="nav-item my-cart-button me-2">
              <a class="nav-link" href="#">
                <span class="material-symbols-rounded">shopping_cart</span>Cart
              </a>
            </li>
            <li class="nav-item logout-button">
              <a class="nav-link" href="#"
                ><span class="material-symbols-rounded"> logout </span>Logout</a
              >
            </li> -->
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

<!--        <footer>-->
<!--        <div>-->
<!--          <a href=""><i class="fa-brands fa-github"></i></a>-->
<!--          <a href=""><i class="fa-brands fa-twitter"></i></a>-->
<!--          <a href=""><i class="fa-brands fa-discord"></i></a>-->
<!--        </div>-->
<!--        <h4 id="copyright">@ Copyright </h4><h1 class="brand">Shopify</h1>-->
<!--      </footer>-->
    <!-- Bootstraps -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar-Brand -->
    <script>
      const input = document.querySelector(".search-input");
      if (window.innerWidth <= 575) {
        input.setAttribute("placeholder", "Shopify");
      } else {
        input.setAttribute("placeholder", "Search");
      }
      window.onresize = () =>
        input.setAttribute(
          "placeholder",
          window.innerWidth < 576 ? "Shopify" : "Search"
        );
    </script>

    <!-- Copyright Year -->
<!--    <script>-->
<!--      const d = new Date();-->
<!--      let year = d.getFullYear();-->
<!--      document.getElementById("copyright").innerHTML += year;-->
<!--      </script>-->
  </body>
</html>
